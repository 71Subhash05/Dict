<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage - Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="storage-page">
    <div class="storage-container">
        <h1>Search History Database</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Word</th>
                        <th>Telugu Word</th>
                        <th>Telugu Meaning</th>
                        <th>English Meaning</th>
                        <th>Synonyms</th>
                        <th>Use Case 1</th>
                        <th>Use Case 2</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="storageBody"></tbody>
            </table>
        </div>
        <button onclick="location.href='home.html'">Back to Home</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
