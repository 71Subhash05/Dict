<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="profile-page">
    <div class="profile-container">
        <div class="profile-card">
            <h2>Profile</h2>
            <div class="profile-item"><strong>Roll Number:</strong> <span id="rollNumber"></span></div>
            <div class="profile-item"><strong>Login Time:</strong> <span id="loginTime"></span></div>
            <div class="profile-item"><strong>Total Searches:</strong> <span id="totalSearches"></span></div>
            <div class="profile-item"><strong>Last Search Word:</strong> <span id="lastSearch"></span></div>
            <div class="profile-item"><strong>Password Changes:</strong> <span id="passwordChanges"></span></div>
            <button onclick="location.href='home.html'">Back to Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
